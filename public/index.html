<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
  </head>
  <body>

    <div class="container">

      <form class="well form-horizontal">
        <fieldset>
          <div class="control-group">
            <label class="control-label" for="amount">Montant en USD</label>
            <div class="controls">
              <input type="text" id="amount" placeholder="0">
              <p class="help-block">
              soit <span class="badge badge-info converted"><span id="converted">0</span> &euro;</span>
              dont <span class="badge"><span id="frais">0</span> &euro;</span> de frais</span>
              </p>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="type">Type</label>
            <div class="controls">
              <select id="type">
                <option data-variable="2.35" data-fixe="3">CAFC - Retrait</option>
                <option data-variable="2.80" data-fixe="1">CAFC - Paiement</option>
                <option data-variable="2.30" data-fixe="2.40">CMB - Retrait</option>
                <option data-variable="2.10" data-fixe="0.30">CMB - Paiement</option>
              </select>
              <div class="help-block">
                <p>Cours : 1 &dollar; vaut <span class="badge"><span id="taux">0.813338756</span> &euro;</span></p>
                <p>Frais : <span class="badge"><span id="variable">0</span> %</span> de la somme + <span class="badge"><span id="fixe">0</span> &euro;</span> </p>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
